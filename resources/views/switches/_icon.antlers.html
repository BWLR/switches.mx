<div class="c-switch__icon" data-icon-id="{{ id }}">
    <!-- Stem -->
    <div class="c-switch__icon-stem">

            [data-icon-id="{{ id }}"] .switch-stem {
                {{ if stem_color == '' }}
                    fill: rgba(255, 255, 255, 1);
                {{ else }}
                    {{ if stem_type == 'transparent' }}
                        fill: rgba({{ stem_color | hex2_rgb }}, .5);
                    {{ else }}
                        fill: rgba({{ stem_color | hex2_rgb }}, 1);

    <!-- Housing Top -->
    <div class="c-switch__icon-housing-top">
        <style>
            [data-icon-id="{{ id }}"] .switch-housing-top {
                {{ if housing_top_type == 'transparent' }}
                    {{ if housing_top_color !== '' }}
                        fill: rgba({{ housing_top_color | hex2_rgb }}, .6);
                    {{ else }}
                        fill: rgba(255, 255, 255, .4);
                    {{ /if }}
                {{ elseif housing_top_type == 'milky' }}
                    fill: rgba({{ '#EBE8DE' | hex2_rgb }}, .8);
                {{ else }}
                    fill: rgba({{ housing_top_color | hex2_rgb }}, 1);
                {{ /if }}
            }

                {{ /if }}
